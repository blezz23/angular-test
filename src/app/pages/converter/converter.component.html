<div class="converter">
  <div *ngFor="let converter of (convertersData$ | async)">
    <converter-select
      [selectFullName]="converter.fullName"
      [selectId]="converter.id"
      [selectAmount]="converter.amount">
    </converter-select>
  </div>
  <div class="converter__result" *ngIf="(result !== 0)">
    {{result}}
  </div>
</div>
